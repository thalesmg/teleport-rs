language: rust
rust:
  - stable

addons:
  apt:
    update: true
    packages:
      - musl
      - musl-dev
      - musl-tools

cache: cargo

before_script:
  - rustup target add x86_64-unknown-linux-musl

script:
  - make travis
  - cp target/x86_64-unknown-linux-musl/release/teleport-rs src/teleport.sh ./
  - sha256sum ./teleport-rs > teleport-rs.sha256.txt

deploy:
  provider: releases
  api_key:
      secure: 
  file:
    - teleport-rs
    - teleport-rs.sha256.txt
    - teleport.sh
  skip_cleanup: true
  on:
    repo: thalesmg/teleport-rs
    branch: master
    tags: true
